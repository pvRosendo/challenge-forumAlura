spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

security.jwt.token.secret-key= ${JWT_SECRET_KEY}
security.jwt.token.expire-lenght= 3600000